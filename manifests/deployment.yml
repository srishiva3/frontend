apiVersion : apps/v1
kind: Deployment
metadata:
  name: frontend 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
        - name: frontend 
          image: myappreg123.azurecr.io/frontend
          ports:
          - containerPort: 4200